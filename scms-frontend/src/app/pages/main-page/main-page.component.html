<mat-sidenav-container class="h-full">
    <!-- サイドバー (ナビゲーション) -->
    <mat-sidenav #sidenav mode="side" opened class="w-64 p-4 shadow-xl">
        <div class="text-xl font-bold mb-6 text-indigo-700">システムメニュー</div>
        <mat-nav-list>
            <a mat-list-item routerLink="/main-page/service-list"
                routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold" class="rounded-lg mb-2">
                <mat-icon matListItemIcon>storage</mat-icon>
                <span matListItemTitle>サービス一覧</span>
            </a>
            <a mat-list-item routerLink="/main-page/contract-list"
                routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold" class="rounded-lg mb-2">
                <mat-icon matListItemIcon>assignment</mat-icon>
                <span matListItemTitle>契約一覧</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- メインコンテンツ領域 -->
    <mat-sidenav-content class="bg-gray-50 main-content-area">
        <!-- ツールバー -->
        <mat-toolbar color="primary" class="shadow-md sticky top-0 z-10 h-16 flex-shrink-0">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="text-xl font-semibold ml-4">Simple Contract Management System</span>
            <span class="flex-auto"></span>

            <button mat-button (click)="logout()" class="flex items-center">
                <mat-icon class="mr-1">logout</mat-icon>
                ログアウト
            </button>
        </mat-toolbar>

        <!-- コンテンツ表示領域 -->
        <main class="p-4 sm:p-8">
            <router-outlet></router-outlet>
        </main>

        <!-- フッター -->
        <footer class="text-center text-gray-500 text-sm p-4">
            &copy; 2025 Ryo ICHIKAWA. All rights reserved.</footer>
    </mat-sidenav-content>
</mat-sidenav-container>
