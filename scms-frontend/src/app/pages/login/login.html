<app-header></app-header>

<main class="login-container">
  <h2>ログイン</h2>
  
  <app-label [message]="errorMessage" [isError]="isError"></app-label>

  <form (submit)="handleLogin()"> <div class="input-group">
      <label for="email">メールアドレス</label>
      <input 
        id="email" 
        type="text" 
        placeholder="メールアドレスを入力"
        [(ngModel)]="email" 
        name="email" 
        required
      >
    </div>

    <div class="input-group">
      <label for="password">パスワード</label>
      <input 
        id="password" 
        type="password" 
        placeholder="パスワードを入力"
        [(ngModel)]="password" 
        name="password" 
        required
      >
    </div>

    <app-button 
      text="ログイン" 
      (clickEvent)="handleLogin()">
    </app-button>
    
  </form>
</main>

<app-footer></app-footer>
