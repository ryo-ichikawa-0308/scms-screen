<main class="login-container">
  <h2>ログイン</h2>
  
  <app-label [message]="errorMessage" [isError]="isError"></app-label>

  <form (submit)="handleLogin()">
    <div class="input-group">
      <app-textbox
        id="email" 
        type="text"
        label="メールアドレス" 
        placeholder="メールアドレスを入力"
        [(ngModel)]="email" 
        name="email" 
        [required]="true"></app-textbox>
      <app-textbox
        id="password" 
        type="password" 
        label="パスワード" 
        placeholder="パスワードを入力"
        [(ngModel)]="password" 
        name="password" 
        [required]="true"></app-textbox>
    </div>

    <app-button 
      text="ログイン" 
      (clickEvent)="handleLogin()">
    </app-button>
    
  </form>
</main>
