<mat-card class="list-card">
    <mat-card-header>
        <mat-card-title>契約一覧</mat-card-title>
    </mat-card-header>
    <mat-card-content class="list-content">
        <!-- 検索領域 -->
        <div class="search-area">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>サービス名を入力</mat-label>
                <input matInput [(ngModel)]="searchQuery" (keyup.enter)="search(0)">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="search(0)" [disabled]="isLoading()">
                <mat-icon>search</mat-icon> 検索
            </button>
        </div>

        @if (isLoading()) {
            <div class="loading-area"><mat-icon class="spinner">autorenew</mat-icon> データを読み込み中...</div>
        } @else if (dataSource().length > 0) {
            <!-- グリッド描画領域 -->
            <div class="mat-elevation-z2 grid-container">
                <table mat-table [dataSource]="dataSource()">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="id-column"> 契約ID </th>
                        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> サービス名 </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>

                    <!-- Quantity Column -->
                    <ng-container matColumnDef="orderQuantity">
                        <th mat-header-cell *matHeaderCellDef class="quantity-column"> 注文数 </th>
                        <td mat-cell *matCellDef="let element"> {{ element.orderQuantity }} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef class="status-column"> ステータス </th>
                        <td mat-cell *matCellDef="let element">
                            <span [class.active-status]="element.status === 'active'" 
                                  [class.cancelled-status]="element.status === 'cancelled'">
                                {{ element.status === 'active' ? '有効' : '解約済み' }}
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <!-- グリッドクリックで契約詳細画面をポップアップ -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" (click)="openDetail(row.id)"></tr>
                </table>
            </div>

            <!-- ページング領域 -->
            <mat-paginator 
                [length]="totalRecords()"
                [pageSize]="pageSize()"
                [pageIndex]="currentPage()"
                [pageSizeOptions]="[5, 10, 20]"
                (page)="handlePageEvent($event)">
            </mat-paginator>
        } @else {
            <div class="no-records">
                契約は見つかりませんでした。
            </div>
        }
    </mat-card-content>
</mat-card>
