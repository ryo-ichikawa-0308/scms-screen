<mat-card class="list-card">
    <mat-card-header>
        <mat-card-title>サービス一覧</mat-card-title>
    </mat-card-header>
    <mat-card-content class="list-content">
        <!-- 検索領域 -->
        <div class="search-area">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>サービス名を入力</mat-label>
                <input matInput [(ngModel)]="searchQuery" (keyup.enter)="search(0)">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="search(0)" [disabled]="isLoading()">
                <mat-icon>search</mat-icon> 検索
            </button>
        </div>

        @if (isLoading()) {
            <div class="loading-area"><mat-icon class="spinner">autorenew</mat-icon> データを読み込み中...</div>
        } @else if (dataSource().length > 0) {
            <!-- グリッド描画領域 -->
            <div class="mat-elevation-z2 grid-container">
                <table mat-table [dataSource]="dataSource()">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> サービス名 </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>

                    <!-- Supplier Column -->
                    <ng-container matColumnDef="usersName">
                        <th mat-header-cell *matHeaderCellDef class="usersName-column"> 提供者 </th>
                        <td mat-cell *matCellDef="let element"> {{ element.usersName }} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="price-column"> 価格 </th>
                        <td mat-cell *matCellDef="let element" class="price-column"> ¥{{ element.price | number }}/{{ element.unit }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <!-- グリッドクリックでサービス詳細画面をポップアップ -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" (click)="openDetail(row.id)"></tr>
                </table>
            </div>

            <!-- ページング領域 -->
            <mat-paginator 
                [length]="totalRecords()"
                [pageSize]="pageSize()"
                [pageIndex]="currentPage()"
                [pageSizeOptions]="[5, 10, 20]"
                (page)="handlePageEvent($event)">
            </mat-paginator>
        } @else {
            <div class="no-records">
                検索条件に一致するサービスは見つかりませんでした。
            </div>
        }
    </mat-card-content>
</mat-card>
