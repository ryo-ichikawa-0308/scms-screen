<div class="form-field">
  @if (label) {
  <label [for]="id" class="input-label">
    {{ label }}
    @if (required) {
    <span class="required-mark">*</span>
    }
  </label>
  }
  <input [id]="id" [type]="type" [placeholder]="placeholder" [required]="required" [name]="name" [(ngModel)]="value" [disabled]="disabled"
    (ngModelChange)="onChange($event)" class="input-field" />
</div>
